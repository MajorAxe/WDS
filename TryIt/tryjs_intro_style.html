<!DOCTYPE html>
<html>
<body>

<h1>Что может JavaScript?</h1>

<p id="demo">JavaScript может изменять стиль HTML-элемента.</p>

<script>
function myFunction() {
    var x = document.getElementById("demo");
    x.style.fontSize = "25px";           
    x.style.color = "red"; 
}
</script>

<button type="button" onclick="myFunction()">Нажми на меня!</button>

</body>
</html>
